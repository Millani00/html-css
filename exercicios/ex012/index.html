<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Diminua e aumente o tamanho do seu navegador ou tente abrir em outros dispositivos</p>
    <picture>
        <source media="(max-width:750px )" srcset="imgP.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imgM.png" type="image/png">
        <img src="imgG.png" alt="imagem grande">
    </picture>
    <h1>Reproduzindo audios</h1>
    <audio src="musica.mp3.mp3" controls></audio>
    <h1>Agora vamos tastar videos</h1>
    <p> <video src="videopaisagemfps.mp4"></video></p>
</body>

</html>
